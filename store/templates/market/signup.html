{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="keywords" content="eco-friendly, DustinMart">
        <meta name="description" content="DustinMart">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DustinMart | Dustin Gojo Cruz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'forms.css' %}">
    </head>
    <body>
        {% block navheader %}
            {% include "navhead.html" %}
        {% endblock navheader %}
        <div class="d-flex flex-grow-1 justify-content-center align-items-center mt-5">
            <div class="card p-5 shadow-custom text-center">
                <form method="post">
                    {% csrf_token %}
                    <h1>Sign Up</h1>
                    <h4>Fill up your account details</h4>
                    {% for fm in form %}
                        <div class="form-group mt-3">
                            <h6>{{ fm.label_tag }}</h6>
                            <small class="text-danger text-start">{{ fm.errors }}</small>
                            {{ fm }}
                        </div>
                    {% endfor %}
                    <button class="btn btn-primary mt-3">Submit</button>
                </form>
                <p>
                    Already have an account? <a href="{% url 'store:login' %}">Login</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>

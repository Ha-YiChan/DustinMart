        <script>
            window.onload = async function(){
                const cd_timer = document.getElementById("cd");
                await delay(1000);
                cd_timer.textContent = "2";
                await delay(1000);
                cd_timer.textContent = "1";
                await delay(1000);
                cd_timer.textContent = "0";
                window.location.href = "/";
            }
            
            function delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        </script>
